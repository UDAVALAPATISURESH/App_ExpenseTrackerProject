<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#667eea" />
  <title>Expense Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/homePage.css" />
  <link rel="stylesheet" href="../css/notifications.css" />
  <link rel="stylesheet" href="../css/mobile-fix.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a href="/homePage" class="navbar-brand fw-bold">
        <img src="/views/c_logo.png" width="30" height="30" alt="Logo" />
        <span class="d-none d-sm-inline">Expense Tracker</span>
        <span class="d-inline d-sm-none">Expense</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex align-items-center flex-wrap w-100">
          <span id="premiumStatus" class="text-warning fw-bold me-2 mb-2 mb-md-0"></span>
          <button id="homeBtn" class="btn btn-outline-secondary topBtn">Home</button>
          <button id="leaderboardLink" class="btn btn-outline-secondary topBtn">Leaderboard</button>
          <button id="reportsLinkBtn" class="btn btn-outline-secondary topBtn">Reports</button>
          <button id="buyPremiumBtn" class="btn btn-success topBtn">Buy Premium</button>
          <button id="logoutBtn" class="btn topBtn logoutBtn"><i class="fa fa-sign-out-alt me-1"></i>Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <form id="form1" class="row g-2 g-md-3">
      <div class="col-md-2">
        <select id="categoryBtn" class="form-select">
          <option value="">Select Category</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Shopping</option>
          <option>Rent</option>
          <option>Salary</option>
          <option>Medical</option>
          <option>Entertainment</option>
          <option>Education</option>
          <option>Insurance</option>
          <option>Groceries</option>
          <option>Fitness</option>
          <option>Utilities</option>
          <option>Travel</option>
          <option>Recharge</option>
          <option>Investment</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" id="descriptionValue" class="form-control" placeholder="Description" />
      </div>
      <div class="col-md-2">
        <input type="number" id="amountValue" class="form-control" placeholder="Amount" />
      </div>
      <div class="col-md-2">
        <input type="date" id="dateValue" class="form-control" />
      </div>
      <div class="col-md-2">
        <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add Expense</button>
      </div>
    </form>

    <hr />
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mt-2">Your Expenses</h5>
      <div>
        <label for="limit" class="me-1">Items per page:</label>
        <select id="limit" class="form-select d-inline-block w-auto">
          <option value="2">2</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>

    <div class="table-responsive" style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
      <table class="table table-striped mt-3 shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbodyId"></tbody>
      </table>
    </div>

    <nav>
      <ul id="paginationUL" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="../js/notifications.js"></script>
  <script src="../js/homePage.js"></script>
</body>
</html>
