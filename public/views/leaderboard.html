<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#667eea" />
  <title>Leaderboard - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/leaderboard.css">
  <link rel="stylesheet" href="../css/mobile-fix.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a href="/homePage" class="navbar-brand fw-bold">
        <img src="/views/c_logo.png" width="30" height="30" alt="Logo" />
        <span class="d-none d-sm-inline">Expense Tracker</span>
        <span class="d-inline d-sm-none">Expense</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex align-items-center flex-wrap w-100">
          <span id="premiumStatus" class="text-warning fw-bold me-2 mb-2 mb-md-0"></span>
          <button id="homeBtn" class="btn btn-outline-secondary topBtn">Home</button>
          <button id="leaderboardLink" class="btn btn-outline-secondary topBtn">Leaderboard</button>
          <button id="reportsLinkBtn" class="btn btn-outline-secondary topBtn">Reports</button>
          <button id="buyPremiumBtn" class="btn btn-success topBtn">Buy Premium</button>
          <button id="logoutBtn" class="btn topBtn logoutBtn"><i class="fa fa-sign-out-alt me-1"></i>Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Section -->
  <div class="container">
    <h2 class="text-center mb-4">Leaderboard <i class="fas fa-trophy"></i></h2>
    <div class="table-responsive">
      <table class="table table-hover table-bordered leaderboard-table">
        <thead>
          <tr>
            <th style="width: 20%">Position</th>
            <th style="width: 50%">Name</th>
            <th style="width: 30%">Total Expenses</th>
          </tr>
        </thead>
        <tbody id="tbodyId"></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="../js/leaderboard.js"></script>
</body>
</html>
